<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111827;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    canvas {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    select {
      background: #1f2937;
      color: #ffffff;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 0 6px;
      font-size: 14px;
    }

    .values {
      margin-bottom: 20px;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Weather Dashboard</h2>

    <div class="values">
      <p>ðŸŒ¡ Temperature: <span id="tempValue">--</span></p>
      <p>ðŸ’§ Humidity: <span id="humidityValue">--</span></p>
      <p>ðŸ“ˆ Pressure: <span id="pressureValue">--</span></p>
      <p>ðŸŒ¿ Moisture: <span id="moistureValue">--</span></p>
      <p id="lastUpdate">Last update: --</p>
    </div>

    <div class="controls">
      <label for="variableSelect">Variable:</label>
      <select id="variableSelect">
        <option value="field2">Temperature (Â°C)</option>
        <option value="field3">Pressure (hPa)</option>
        <option value="field4">Humidity (%)</option>
        <option value="field5">Soil Moisture (%)</option>
      </select>

      <label for="timeRangeSelect">Time Range:</label>
      <select id="timeRangeSelect">
        <option value="1h">Last Hour</option>
        <option value="1d" selected>Last Day</option>
        <option value="1w">Last Week</option>
        <option value="1m">Last Month</option>
        <option value="1y">Last Year</option>
      </select>
    </div>

    <canvas id="weatherChart" width="900" height="400"></canvas>
  </div>

  <script>
    let weatherChart;

    // Replace with your real API
    async function getData() {
      // Mock data example
      const now = new Date();
      const feeds = [];
      for (let i = 0; i < 1000; i++) {
        feeds.push({
          created_at: new Date(now - i * 60 * 1000).toISOString(),
          field1: (Math.random() * 100).toFixed(2),
          field2: (20 + Math.random() * 10).toFixed(2),
          field3: (1000 + Math.random() * 10).toFixed(2),
          field4: (40 + Math.random() * 20).toFixed(2),
          field5: (30 + Math.random() * 50).toFixed(2),
        });
      }
      return feeds.reverse();
    }

    function filterByTimeRange(feeds, range) {
      const now = new Date();
      let cutoff;

      switch (range) {
        case '1h': cutoff = new Date(now - 60 * 60 * 1000); break;
        case '1d': cutoff = new Date(now - 24 * 60 * 60 * 1000); break;
        case '1w': cutoff = new Date(now - 7 * 24 * 60 * 60 * 1000); break;
        case '1m': cutoff = new Date(now.setMonth(now.getMonth() - 1)); break;
        case '1y': cutoff = new Date(now.setFullYear(now.getFullYear() - 1)); break;
        default: cutoff = new Date(0);
      }

      return feeds.filter(f => new Date(f.created_at) >= cutoff);
    }

    async function updateDashboard() {
      const feeds = await getData();
      const latest = feeds[feeds.length - 1];

      // Update live values
      document.getElementById('moistureValue').innerText = parseFloat(latest.field5).toFixed(2) + " %";
      document.getElementById('tempValue').innerText = parseFloat(latest.field2).toFixed(2) + " Â°C";
      document.getElementById('pressureValue').innerText = parseFloat(latest.field3).toFixed(2) + " hPa";
      document.getElementById('humidityValue').innerText = parseFloat(latest.field4).toFixed(2) + " %";
      document.getElementById('lastUpdate').innerText = "Last update: " + new Date(latest.created_at).toLocaleString();

      updateChart(feeds);
    }

    function updateChart(feeds) {
      const variable = document.getElementById('variableSelect').value;
      const range = document.getElementById('timeRangeSelect').value;
      const filtered = filterByTimeRange(feeds, range);

      const labels = filtered.map(f => new Date(f.created_at));
      const data = filtered.map(f => parseFloat(f[variable]).toFixed(2));

      const labelMap = {
        field2: 'Temperature (Â°C)',
        field3: 'Pressure (hPa)',
        field4: 'Humidity (%)',
        field5: 'Soil Moisture (%)'
      };
      const colorMap = {
        field2: '#EF4444',
        field3: '#3B82F6',
        field4: '#FACC15',
        field5: '#10B981'
      };

      const ctx = document.getElementById('weatherChart').getContext('2d');
      if (weatherChart) weatherChart.destroy();

      weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: labelMap[variable],
            data,
            borderColor: colorMap[variable],
            backgroundColor: colorMap[variable] + '33',
            fill: true,
            tension: 0.4,
            pointRadius: data.length > 100 ? 0 : 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#ffffff' } },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.parsed.y}`
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: chooseTimeUnit(range),
                displayFormats: {
                  hour: 'HH:mm',
                  day: 'MMM d',
                  week: 'MMM d',
                  month: 'MMM yy'
                }
              },
              ticks: {
                color: '#ffffff',
                maxTicksLimit: 8  // ðŸ”¹ fewer, clearer X labels
              },
              grid: { color: '#374151' }
            },
            y: {
              ticks: { color: '#ffffff' },
              grid: { color: '#374151' }
            }
          }
        }
      });
    }

    // Automatically select an appropriate time unit for x-axis
    function chooseTimeUnit(range) {
      switch (range) {
        case '1h': return 'minute';
        case '1d': return 'hour';
        case '1w': return 'day';
        case '1m': return 'day';
        case '1y': return 'month';
        default: return 'hour';
      }
    }

    // Event listeners
    document.getElementById('variableSelect').addEventListener('change', updateDashboard);
    document.getElementById('timeRangeSelect').addEventListener('change', updateDashboard);

    // Initial load + auto-refresh
    updateDashboard();
    setInterval(updateDashboard, 15000);
  </script>
</body>
</html>
