<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Humidity Data</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>ESP32 Humidity Monitor</h1>
  <p>Humidity Value: <span id="humidity">Loading...</span></p>

  <script>
    // Replace with your Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyAxdiRstsViFaH_gwRmoZYGjD3t7htooVU",
      authDomain: "plantsaverjokeplor.firebaseapp.com",
      databaseURL: "https://plantsaverjokeplor-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "plantsaverjokeplor",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "1025741985393",
      appId: "1:1025741985393:web:66b6c765236ef9b486edd0"
    };

    firebase.initializeApp(firebaseConfig);
    var dbRef = firebase.database().ref("humidity");

    dbRef.on("value", (snapshot) => {
      document.getElementById("humidity").innerText = snapshot.val();
    });
  </script>
</body>
</html>
